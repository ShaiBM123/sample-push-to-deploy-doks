on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'server.py'
      - 'Dockerfile'
      - '.github/workflows/**'
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout master
       uses: actions/checkout@main
     - name: Install doctl
       uses: digitalocean/action-doctl@v2
       with:
         token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
     - name: Build container image
       run: docker build -t registry.digitalocean.com/shai-registry-1/sample-push-to-deploy-doks:$(echo $GITHUB_SHA | head -c7) .
     - name: Log in to DigitalOcean Container Registry with short-lived credentials
       run: doctl registry login --expiry-seconds 1200
     - name: Push image to DigitalOcean Container Registry
       run: docker push registry.digitalocean.com/shai-registry-1/sample-push-to-deploy-doks:$(echo $GITHUB_SHA | head -c7)
     - name: Update deployment file
       run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/shai-registry-1/sample-push-to-deploy-doks:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml
     - name: Save DigitalOcean kubeconfig with short-lived credentials
       run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 shai-cluster-1
     - name: Deploy to DigitalOcean Kubernetes
       run: kubectl apply -f $GITHUB_WORKSPACE/config/deployment.yml
     - name: Verify deployment
       run: kubectl rollout status deployment/python-example
       
